<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Campominato Grid</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main -->
    <main class="flex-container">
      <!-- Game Board -->
      <div class="game-board">
        <!-- Header -->
        <div class="header">
          <div>
            <img src="images/mine-icon.png" alt="mine icon" />
            <span>Campominato</span>
          </div>
          <img src="images/window-controls.png" alt="window controls" />
        </div>
        <!-- Info -->
        <div class="info">
          <div class="count" id="difficulty-counter">000</div>
          <div id="reset">
            <img src="images/smile-icon.png" alt="smile" />
          </div>
          <div class="count" id="timer">000</div>
        </div>
        <!-- Grid -->
        <div id="grid"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div>
        <img src="images/start.png" />
      </div>
      <div class="inline">
        <div class="inline">
          <button value="100"><img src="images/easy.png" /> Easy</button>
        </div>
        <div class="inline">
          <button value="81"><img src="images/medium.png" /> Medium</button>
        </div>
        <div class="inline">
          <button value="49"><img src="images/hard.png" /> Hard</button>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
